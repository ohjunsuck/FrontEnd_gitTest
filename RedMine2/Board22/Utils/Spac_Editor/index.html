		<script language="Javascript">createEditor('contents','500','<p><img style="margin: 5px;" id="I_2011_8_9_11_9_51" onmouseup="viewImageContextMenu(this,event)" title="250px-Papilio_xuthus_070707.jpg" alt="250px-Papilio_xuthus_070707.jpg" align="left" src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Papilio_xuthus_070707.jpg/250px-Papilio_xuthus_070707.jpg" width="250" height="188"><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span"><b>호랑나비</b></span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">는</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">&nbsp;</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span"><span style="background-color: rgb(255, 255, 0);">호랑나비과</span>의 한 종류이다. 애벌레는</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">&nbsp;</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span"><a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="운향과" href="http://ko.wikipedia.org/wiki/%EC%9A%B4%ED%96%A5%EA%B3%BC">운향과</a></span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">의</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">&nbsp;</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span"><a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="산초나무" href="http://ko.wikipedia.org/wiki/%EC%82%B0%EC%B4%88%EB%82%98%EB%AC%B4">산초나무</a></span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">,</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">&nbsp;</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span"><a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" class="mw-redirect" title="귤나무" href="http://ko.wikipedia.org/wiki/%EA%B7%A4%EB%82%98%EB%AC%B4">귤나무</a></span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">,</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">&nbsp;</span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span"><a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="탱자나무" href="http://ko.wikipedia.org/wiki/%ED%83%B1%EC%9E%90%EB%82%98%EB%AC%B4">탱자나무</a></span><span style="line-height: 22px; font-family: sans-serif; font-size: 15px;" class="Apple-style-span">를 먹고 자란다.</span></p><div><span style="line-height: 22px; font-family: sans-serif; font-size: 23px; font-weight: bold;" class="Apple-style-span"></span></div><div><font class="Apple-style-span" face="sans-serif"><span style="line-height: 22px; font-size: 23px;" class="Apple-style-span"><b><span style="font-size: 25px;">생태</span></b></span></font></div><div><p style="margin: 0.4em 0px 0.5em; line-height: 1.5em; font-family: sans-serif; font-size: 15px;">2령과 3령 애벌레 때는 자신을&nbsp;<span style="color: rgb(255, 170, 0);">새똥으로 위장</span>하기 위해서 하얀줄무늬가 있는 흑갈색의 몸을 가지고 있으며, 4령이 되면 녹색을 띤 갈색이 된다. 1령때와 2령때는 실을 내어서 몸을 고정시키지만, 허물을 벗어서 3령과 4령이 되면 하얀색의 발로 자유롭게 이동한다. 5령애벌레가 되면 눈알무늬와 붉은 줄 그리고 하얀 발을 가진 녹색 애벌레로 모습이 바뀌게 되며, 나뭇가지에 몸을 기대어&nbsp;<a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="번데기" href="http://ko.wikipedia.org/wiki/%EB%B2%88%EB%8D%B0%EA%B8%B0">번데기</a>가 된다. 물론 녹색의 몸색상은&nbsp;<a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="적" href="http://ko.wikipedia.org/wiki/%EC%A0%81">적</a>의 눈을 속이기 위한&nbsp;<a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="보호색" href="http://ko.wikipedia.org/wiki/%EB%B3%B4%ED%98%B8%EC%83%89">보호</a><a style="color: rgb(6, 69, 173); text-decoration: none; background-image: none;" title="보호색" href="http://ko.wikipedia.org/wiki/%EB%B3%B4%ED%98%B8%EC%83%89">색</a>이며,&nbsp;</p><table id="T_2011_8_9_11_35_12" onmouseup="viewTableContextMenu(this,event)" border="0" cellspacing="1" cellpadding="2" width="250" bgcolor="orange" align="right"><tbody><tr><td style="text-align: center; color: rgb(255, 255, 255); background-color: orange;">제목1</td><td style="text-align: center; color: rgb(255, 255, 255); background-color: orange;">제목2</td><td style="text-align: center; color: rgb(255, 255, 255); background-color: orange;">제목3</td><td style="text-align: center; color: rgb(255, 255, 255); background-color: orange;">제목4</td></tr><tr><td style="color: orange; background-color: rgb(255, 255, 255);">내용</td><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td></tr><tr><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td><td style="color: orange; background-color: rgb(255, 255, 255);">&nbsp;</td></tr></tbody></table><p style="margin: 0.4em 0px 0.5em; line-height: 1.5em; font-family: sans-serif; font-size: 15px;"><span style="line-height: normal; font-family: Gulim; font-size: 12px;" class="Apple-style-span">&nbsp;</span>자극을 받으면 노란색 뿔로 악취를 내보내서 적을 물리친다. 어른벌레는 검은색 줄무늬, 노란색의 바탕색이 조화를 이루는 아름다운 날개를 가지고 있으며, 이러한 무늬는 그늘에서 적으로부터 자신을 숨기게 해준다. 수명은 2주일이다.</p><p style="margin: 0.4em 0px 0.5em; line-height: 1.5em; font-family: sans-serif; font-size: 15px;"><br></p><p style="margin: 0.4em 0px
